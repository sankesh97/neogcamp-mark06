<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Minionese Talks</title>
  </head>
  <body>
    <div id="container">
      <div class="coloured-container">
        <h1>Minionese Talks</h1>
      </div>
      <div class="form-control">
        <textarea
          id="input"
          class="textareas"
          placeholder="Please Enter your Text here!"
        ></textarea>
      </div>
      <div class="form-control">
        <button onclick="translateBinion()">
          Translate the above text to Banana Language
        </button>
      </div>
      <div class="form-control">
        <textarea
          id="output"
          class="textareas"
          placeholder="Please Output your Text here!"
        ></textarea>
      </div>
      <div class="coloured-container">
        <h2>About the Minionese</h2>
        <p>
          Minionese, or often referred as Minion Language or Banana Language, is
          a constructed language used by the Minions.
        </p>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
